<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<link rel="icon" href="assets/favicon_32.png" sizes="32x32">
<link rel="icon" href="assets/favicon_48.png" sizes="48x48">
<link rel="icon" href="assets/favicon_96.png" sizes="96x96">
<link rel="icon" href="assets/favicon_144.png" sizes="144x144">
<title>YouTube Audio Download</title>
<link href="assets/bootstrap.min.css" rel="stylesheet">
<link href="assets/style.css" rel="stylesheet">

</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="inner cover">
          <h1 class="cover-heading">YouTube Audio Download</h1>
          <p class="lead">Video URL from YouTube <a href="https://rg3.github.io/youtube-dl/supportedsites.html">or other supported sites</a>. </p>
          <div class="row">
            <input id="url-box" name="url" type="url" class="form-control" placeholder="URL">
          </div>
          <div class="row">
            <br/>
            <button id="btn-mp3-vbr" class="btn btn-primary">.mp3 (vbr)</button>
            <button id="btn-mp3-128k" class="btn btn-primary">.mp3 (128k)</button>
            <button id="btn-mp3-256k" class="btn btn-primary">.mp3 (256k)</button>
            <button id="btn-mp3-320k" class="btn btn-primary">.mp3 (320k)</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/jquery.min.js"></script>
  <script src="assets/bootstrap.min.js"></script>
  <script src="assets/script.js"></script>
</body></html>
